<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="container">
        <div class="col-8 mx-auto text-center m-4">
            <h1>Kilograms to other measurements converter</h1>
            <form action="#" class="mt-5">
                <select name="weight" id="weightUnit" class="me-3 p-1">
                    <option value="2.2046">Pound (lbs)</option>
                    <option value="35.274">Ounce (Oz)</option>
                    <option value="1000">Gram (G)</option>
                <input type="number" id="kilogram" class="w-50 " placeholder="Enter your weight in kilograms">
                <button onclick="weightConvert()" class="btn btn-success ms-3">Convert</button>
                
            </form> 

            <h1 id="total"></h1>
            
         </div>
        
    </div>


    <script>
        function weightConvert() {
            let kg = document.getElementById('kilogram').value;
            let unit = document.getElementById('weightUnit').value;
            let ans = parseInt(kg) * parseInt(unit);

            document.getElementById('total').innerHTML = ans;
        }
    </script>

  






    
</body>
</html>
